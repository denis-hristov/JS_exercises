<html lang="en">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="components-container"></div>

  <script src="js/codeSnippetsTable.js"></script>
  <script src="js/componentsTable.js"></script>
  
  <script>
    fetch('data/Code Snippets.json')
      .then(res => res.json())
      .then(data => CodeSnippets.init(data));

      .then(data => Components.init(data));
  </script>
